<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Oppdater bokanbefaling</title>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body spellcheck="false">

    <div id="container">

      <div id="heading">
        <div>
          <input id="review-uri" type="text" placeholder="Anbefalingens URI">
          <button id="load">Åpne</button><button id="save" disabled="disabled">Lagre</button>
        </div>
      </div>

      <div id="edit">
        <form>
          <input class="endring" id="title" type="text" name="title" placeholder="Tittel på anbefalingen"/>
          <textarea class="endring" id="teaser" name="teaser" rows="2" placeholder="Skriv en teaser, maks to setninger"></textarea>
          <textarea class="endring" id="text" name="text" rows="20" placeholder="Skriv en omtale"></textarea>
        </form>

      </div>

      <div id="preview">
        <p>blabl detter skjer skfa sdf .</p>
      </div>

      <div id="metadata">
        <table>
          <thead>
            <tr>
              <td>property</td>
              <td>URI</td>
              <td>labels/literals</td>
          </thead>
          <tbody>
            <tr class="created">
              <td class="propert">Opprettet</td>
              <td class="uri"></td>
              <td class="label"></td>
            </tr>
            <tr class="issued">
              <td class="propert">Publisert</td>
              <td class="uri"></td>
              <td class="label"></td>
            </tr>
            <tr class="modified">
              <td class="propert">Sist endret</td>
              <td class="uri"></td>
              <td class="label"></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  <script src="js/app.js"></script>
  <script>askjema.client.init();</script>

  </body>

</html>
