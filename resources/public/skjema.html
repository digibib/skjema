<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Oppdater bokanbefaling</title>
    <link href="skjema/css/style.css" rel="stylesheet">
  </head>

  <body spellcheck="false">

    <div id="container">

      <div id="heading">
        <div>
          <input id="review-uri" data-original-value="" type="text" placeholder="Anbefalingens URI">
          <button id="load">Åpne</button><button id="save" disabled="disabled">Lagre</button>
          <span id="message"></span>
        </div>
      </div>

      <div id="edit">
        <form id="review-form" autocomplete="off">
          <input class="sync" id="title" data-original-value="" type="text" name="title" placeholder="Tittel på anbefalingen"/>
          <textarea class="sync" id="teaser" data-original-value="" name="teaser" rows="3" placeholder="Skriv en teaser, maks to setninger"></textarea>
          <textarea class="sync" id="text" data-original-value="" name="text" rows="20" placeholder="Skriv en omtale"></textarea>
        </form>

      </div>

      <div id="preview">
        <h2 id="preview-title"></h2>
        <p id="preview-teaser"></p>
        <div id="preview-text"></div>
      </div>

      <div id="metadata">
        <h3>Metadata</h3>
        <table>
          <thead>
            <tr id="headi">
              <th>property</th>
              <th>labels/literals</th>
              <th>URI</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>

  <script src="skjema/js/app.js"></script>
  <script>askjema.client.init();</script>

  </body>

</html>
